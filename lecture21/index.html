<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style</title>
    <style>
      ul {
        /* circle, disc,none */
        /* list-style-type: circle; */
        list-style-type: "+ ";

        /* default outide */
        /* outside, inside */
        list-style-position: inside;

        border: 3px solid black;
      }
      ol {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <h1>CSS List Style</h1>
    <ul>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ul>

    <ol>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ol>
  </body>
</html>
